{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range $clientLogos }}
        <li style="display: inline-block;">
          <a {{ if .url }} href="{{ .url }}" {{ end }}>
            <img style="border-radius: 100%; height: 120px" class="partner-logo" title= "{{ .logo }}" src="{{ printf "images/logos/clients/%s" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
